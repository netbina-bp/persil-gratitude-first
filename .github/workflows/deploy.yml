name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REMOTE_PATH: /var/www/ghadrdany.ir

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build frontend
        run: yarn build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check deploy secrets
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          if [ -z "$VPS_HOST" ] || [ -z "$VPS_USER" ] || [ -z "$VPS_PASSWORD" ]; then
            echo "::error::Missing VPS secrets. Add VPS_HOST, VPS_USER, VPS_PASSWORD in Settings → Secrets and variables → Actions."
            exit 1
          fi
          if [ -z "$DB_HOST" ] || [ -z "$DB_USER" ] || [ -z "$DB_PASSWORD" ] || [ -z "$DB_NAME" ]; then
            echo "::error::Missing DB secrets. Add DB_HOST, DB_USER, DB_PASSWORD, DB_NAME for production API."
            exit 1
          fi

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass rsync

      - name: Ensure remote directories exist
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -p "$VPS_PASSWORD" ssh -o StrictHostKeyChecking=no "$VPS_USER@$VPS_HOST" \
            "mkdir -p ${{ env.REMOTE_PATH }}/api"

      - name: Deploy frontend (dist)
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -p "$VPS_PASSWORD" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            dist/ "$VPS_USER@$VPS_HOST:${{ env.REMOTE_PATH }}/"

      - name: Create php/.env from secrets
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          mkdir -p php
          : > php/.env
          echo -n 'DB_HOST=' >> php/.env; printf '%s' "$DB_HOST" >> php/.env; echo >> php/.env
          echo -n 'DB_PORT=' >> php/.env; printf '%s' "${DB_PORT:-3306}" >> php/.env; echo >> php/.env
          echo -n 'DB_USER=' >> php/.env; printf '%s' "$DB_USER" >> php/.env; echo >> php/.env
          echo -n 'DB_PASS=' >> php/.env; printf '%s' "$DB_PASSWORD" >> php/.env; echo >> php/.env
          echo -n 'DB_NAME=' >> php/.env; printf '%s' "$DB_NAME" >> php/.env; echo >> php/.env

      - name: Deploy PHP API
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -p "$VPS_PASSWORD" rsync -avz \
            -e "ssh -o StrictHostKeyChecking=no" \
            php/ "$VPS_USER@$VPS_HOST:${{ env.REMOTE_PATH }}/api/"
